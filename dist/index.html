<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script type="text/javascript" src="./index.bundle.js" defer></script>
</head>
<body>
  <div class="new-task-form hidden">
    <form>
      <input type="text" id="title" placeholder="Task Name (required)">
      <input type="text" id="description" placeholder="Description">
      <input type="date" id="dueDate">
      <input type="number" id="priority" placeholder="Priority (required)">
      <select id="project">
        <option value="Select Project">Select Project (required)</option>
        <option value="Inbox">Inbox</option>
      </select>
    </form>
    <div class="buttons">
      <button class="cancel">Cancel</button>
      <button class="submit-new-task-form disabled">Add Task</button>
    </div>
  </div>
  <div class="navbar">
    <div class="left">
      <button class="sidebar-toggle"></button>
      <button class="home"></button>
    </div>
    <div class="right">
      <button class="add-task"></button>
    </div>
  </div>
  <div class="bottom">
    <div class="sidebar">
      <button class="inbox selected">Inbox</button>
      <button class="today">Today</button>
      <div class="projects-list closed">
        <button class="projects">Projects</button>
        <div class="project-buttons">
          <button class="add-project">New Project</button>
        </div>
      </div>
    </div>
    <div class="main">
      <h1 class="project-name">Inbox</h1>
      <div class="tasks"></div>
    </div>
  </div>
</body>
</html>
